<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="mode">Change Mode</button>
    <h1>BETTING GAME</h1>
    <div id="container">
        <div class="box">
            <h4 id="player-el">Player-1</h4>
            <h4 id="choice-1-el">Your Pick</h4>
           <div class="container-1">
            <button id="scissors-el">Scissors</button>
            <button id="paper-el">Paper</button>
            <button id="rock-el">Rock</button>
           </div>
        </div>
        <div class="box1">
            <button id="game">START</button>
            <p id="game-text"></p>
            <p id="game-text-2"></p>
            <button id="reset">RESET</button>
        </div>
        <div class="box2">
            <h4 id="player-el">Computer</h4>
            <h4 id="choice-2-el">Computer Picks</h4>
            <button id="start-el">START</button>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
